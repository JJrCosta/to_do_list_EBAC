<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <form>
            <input type="text" id="input-task" placeholder="Inclua uma tarefa">
            <button type="submit" id="btn-add">+ Adicionar</button>
        </form>
        <ul class="task-list">
            <li class="tasl-list-item"></li>
        </ul>
    </div>
</body>
</html>
